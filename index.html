<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="radio" id="good" onclick="play('good')">Tốt<br>
<input type="radio" id="cheap" onclick="play('cheap')">Rẻ<br>
<input type="radio" id="fast" onclick="play('fast')">Nhanh<br>
<script>
    function play(id){
        let good=document.getElementById('good');
        let cheap=document.getElementById('cheap');
        let fast=document.getElementById('fast');
        if (id=="good"){
           if (good.checked == true){
               if (fast.checked == true){
                   cheap.checked=false;
               }
           }
        }else if (id=='fast') {
            if (fast.checked == true){
                if (cheap.checked== true){
                    good.checked=false;
                }
            }
        } else {
            if (cheap.checked == true){
                if (good.checked == true){
                    fast.checked = false;
                }
            }
        }
        document.getElementById('cheap').checked = cheap.checked;
        document.getElementById('good').checked = good.checked;
        document.getElementById('fast').checked = fast.checked;
    }
</script>
</body>
</html>
